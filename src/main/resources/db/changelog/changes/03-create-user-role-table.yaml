databaseChangeLog:
  - changeSet:
      id: create-user-role-table
      author: mateacademy
      changes:
        - createTable:
            tableName: user_role
            columns:
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_user_role
                    foreignKeyName: fk_user_id
                    references: users(id)
                    nullable: false
              - column:
                  name: role_id
                  type: bigint
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_user_role
                    foreignKeyName: fk_role_id
                    references: roles(id)
                    nullable: false
