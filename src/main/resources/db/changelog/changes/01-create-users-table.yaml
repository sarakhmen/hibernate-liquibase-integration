databaseChangeLog:
  - changeSet:
      id: create-users-table
      author: mateacademy
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_users
                    nullable: false
              - column:
                  name: email
                  type: varchar(256)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: first_name
                  type: varchar(256)
              - column:
                  name: last_name
                  type: varchar(256)
              - column:
                  name: password
                  type: varchar(256)
                  constraints:
                    nullable: false
